<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1 class="display-1 text-center">Bootstrap Playground</h1>
        <h2 class="display-4">Buttons <span class="badge badge-success">New</span></h2>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-outline-warning">Warning Outline</button>
        <button type="button" class="btn btn-outline-danger">Danger Outline</button>
        <button type="button" class="btn btn-outline-info btn-lg">Info Outline</button>
        <button type="button" class="btn btn-secondary btn-sm">SM Button</button>
        <button type="button" class="btn btn-sucess" disabled>Success Disabled</button>
        <h2 class="display-4">Typography</h2>
        <p class="lead">When you're given an opportunity to change your life, be ready to do whatever it takes to
            make it happen. The world doesn't give things, you take things.
        </p>

            <figure class="text-center">
                <blockquote class="blockquote bg-light">
                  <h2 class="display-4">Pain is inevitable, suffering is optional.</h2>
                </blockquote>
                <figcaption class="blockquote-footer bg-light">
                  Haruki Murakami in <cite title="Source Title">What I Talk About When I Talk About Running</cite>
                </figcaption>
            </figure>



            <figure class="text-end">
                <blockquote class="blockquote">
                  <p>Hush... when no one is around, my dear.</p>
                </blockquote>
                <figcaption class="blockquote-footer">
                  Taylor Swift in <cite title="Source Title">Mirrorball</cite>
                </figcaption>
              </figure>

    </div>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
